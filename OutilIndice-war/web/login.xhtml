<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login</title>
        <link href="#{request.contextPath}/template/resources/login_resource/css/styles.css" rel="stylesheet" />
        <script src="#{request.contextPath}/template/resources/login_resource/js/all.min.js" ></script>
    </h:head>

    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">#{langue.formulaire_authentification}</h3></div>
                                    <div class="card-body">
                                        <h:form>

                                            <p:messages id="growl" closable="true">
                                                <p:effect type="pulsate" event="load" delay="50" />
                                            </p:messages>

                                            <p:notificationBar position="top" effect="slide" styleClass="top" widgetVar="bar" effectSpeed="10">
                                                <h:outputText value="#{langue.verification}" style="font-size:36px;font-weight: 500" />
                                            </p:notificationBar>

                                            <div class="form-group">
                                                <label class="small mb-1" for="inputEmailAddress">#{langue['compte_utilisateur.login']}</label>
                                                <input class="form-control py-4" id="inputEmailAddress" type="text" placeholder="#{langue.entrer_login}" jsf:value="#{loginController.utilisateur.login}" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputPassword">#{langue.mot_de_passe}</label>
                                                <input class="form-control py-4" id="inputPassword" type="password" placeholder="#{langue.entrer_mot_de_passe}" jsf:value="#{loginController.utilisateur.password}" />
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox">
                                                    <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                                                    <label class="custom-control-label" for="rememberPasswordCheck">Remember password</label>
                                                </div>
                                            </div>

                                            <p:separator />

                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="password.html">Forgot Password?</a>

                                                <button jsf:actionListener="#{loginController.login()}" jsf:update="growl" jsf:onclick="PF('bar').show()" class="btn btn-primary">
                                                    #{langue.connection}
                                                </button>
                                            </div>
                                        </h:form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright BEIN INFO + 2020 </div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                ;
                                <a href="#">Terms ; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="#{request.contextPath}/template/resources/login_resource/js/jquery-3.4.1.min.js" ></script>
        <script src="#{request.contextPath}/template/resources/login_resource/js/bootstrap.bundle.min.js"></script>
        <script src="#{request.contextPath}/template/resources/login_resource/js/scripts.js"></script>
    </body>

</html>
