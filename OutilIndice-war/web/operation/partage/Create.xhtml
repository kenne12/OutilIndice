<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="EvaluationCreateDlg" 
                  widgetVar="EvaluationCreateDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{langue['partage.formulaire_partage_prime']}"
                  closeOnEscape="true"
                  width="80%"
                  height="600">

            <h:form id="EvaluationCreateForm">
                
                <div class="col-md-12">

                    <h:panelGroup id="display">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <p:outputLabel value="#{langue.structure}" for="structure" />
                                    <h:selectOneMenu disabled="true" class="form-control"                                                      
                                                     id="structure" value="#{primeController.structure}">
                                        <f:selectItem itemLabel="#{langue['common.choisir']}" itemValue="0" />
                                        <f:selectItems value="#{primeController.structures}" var="item" itemLabel="#{item.nom}" itemValue="#{item}" />
                                    </h:selectOneMenu>                                                
                                </div>
                            </div>
                        </div>

                        <div class="row">                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <p:outputLabel value="#{langue.sous_periode}" for="periode" />
                                    <h:selectOneMenu class="form-control"                                         
                                                     id="periode" value="#{primeController.sousperiode.idsousperiode}">
                                        <f:selectItem itemLabel="#{langue['common.choisir']}" itemValue="0" />
                                        <f:selectItems value="#{primeController.sousperiodes}" var="sp" itemLabel="#{sp.nom}" itemValue="#{sp.idsousperiode}" />
                                        <p:ajax update="grid_critere,datalist,:NotifZone,montant_prime" listener="#{primeController.updateEvaluationData()}"/>
                                    </h:selectOneMenu>                                                
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group">
                                    <p:outputLabel value="#{langue.montant_prime}" for="montant_prime" />
                                    <h:inputText class="form-control" id="montant_prime" disabled="true" value="#{primeController.montantPrime}" >
                                        <f:convertNumber />
                                    </h:inputText>                                               
                                </div>
                            </div>
                        </div>

                        <p:separator/>

                        <p:selectManyCheckbox id="grid_critere" value="#{primeController.selectedNotes}" layout="grid" columns="1" converter="noteConverter">
                            <f:selectItems value="#{primeController.notes}" var="n" itemLabel="#{n.idpersonnel.nom} #{n.idpersonnel.prenom}" itemValue="#{n}" />
                            <p:ajax />
                        </p:selectManyCheckbox>

                        <p:separator />

                        <p:commandButton                            
                            value="#{langue['common.ajouter']}"
                            actionListener="#{primeController.addNoteToTable()}"
                            update="datalist" icon="ui-icon-plus" />

                        <p:separator />

                        <p:dataTable id="datalist" value="#{primeController.primes}" var="item"                             
                                     paginator="true"
                                     editable="true"
                                     editMode="cell"
                                     rows="15"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     style="margin-top: 1%;font-size: 15px"
                                     rowIndexVar="index"
                                     emptyMessage="#{langue['common.tableau_vide']}">

                            <p:column class="hardBreak" style="width: 34%;" >
                                <f:facet name="header">
                                    <h:outputText value="#{langue.personnel}"/>
                                </f:facet>
                                <h:outputText class="hardBreak" value="#{item.idpersonnel.nom} #{item.idpersonnel.prenom}"/> 
                            </p:column>

                            <p:column class="hardBreak" style="width: 8%;text-align: center" >
                                <f:facet name="header">
                                    <h:outputText value="#{langue.note_personel}"/>
                                </f:facet>
                                <h:outputText class="hardBreak" value="#{item.notepersonnelle}"/> 
                            </p:column>

                            <p:column class="hardBreak" style="width: 8%;text-align: center" >
                                <f:facet name="header">
                                    <h:outputText value="#{langue.note_service}"/>
                                </f:facet>
                                <h:outputText class="hardBreak" value="#{item.noteservice}"/> 
                            </p:column>

                            <p:column class="hardBreak" style="width: 8%;text-align: center" >
                                <f:facet name="header">
                                    <h:outputText value="#{langue.points}"/>
                                </f:facet>
                                <h:outputText class="hardBreak" value="#{item.point}">
                                    <f:convertNumber pattern="0.00" />
                                </h:outputText> 
                            </p:column>
                            
                            <p:column class="hardBreak" style="width: 10%;text-align: center" >
                                <f:facet name="header">
                                    <h:outputText value="#{langue.montant}"/>
                                </f:facet>
                                <h:outputText class="hardBreak" value="#{item.montant}">
                                    <f:convertNumber pattern="0.00" />
                                </h:outputText> 
                            </p:column>

                            <p:column style="width: 20%; text-align:left" headerText="#{langue['common.observaiton']}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText class="hardBreak" value="#{item.observation}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputTextarea rows="2" style="width: 100%" required="true" value="#{item.observation}">                                             
                                            <p:ajax event="keyup" />
                                        </p:inputTextarea>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width: 10%" >
                                <f:facet name="header">
                                    <h:outputText value="Action"/>
                                </f:facet>
                                <p:commandButton icon="ui-icon-trash">
                                    <p:ajax update="datalist" event="click" listener="#{primeController.removeCritere(item)}" />
                                </p:commandButton>
                                <p:commandButton icon="ui-icon-pencil">
                                    <p:ajax update=":DetailEditForm" event="click" listener="#{primeController.prepareEditDetail(item)}" />
                                </p:commandButton>                                
                            </p:column>

                            <p:columnGroup type="footer" id="footer_tab">
                                <p:row>
                                    <p:column style="text-align:right" footerText="Totaux" />                                                                          
                                    <p:column style="text-align:center" footerText="#{primeController.score}"/>  
                                    <p:column colspan="4" style="text-align:center" footerText=" / " /> 
                                </p:row>
                            </p:columnGroup>

                        </p:dataTable>

                        <p:separator/>

                        <center>
                            <p:commandButton value="#{langue['common.fermer']}" 
                                             onclick="PF('EvaluationCreateDialog').hide()"
                                             icon="ui-icon-close"/>

                            <p:commandButton icon="ui-icon-save" actionListener="#{primeController.save()}" value="#{langue['common.enregistrer']}" 
                                             update="display,:EvaluationListerForm:datalist,:EvaluationListerForm:growl">
                                <p:confirm header="#{langue['notification.confirmation']}" 
                                           message="#{langue['notification.confirmation_enregistrement']}" 
                                           icon="ui-icon-alert"/>
                            </p:commandButton>
                        </center>
                    </h:panelGroup>
                </div>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
