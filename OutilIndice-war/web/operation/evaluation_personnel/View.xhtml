<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="ViewEditDlg" 
                  widgetVar="ViewEditDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{langue['evaluation.detail_evaluation']}"
                  closeOnEscape="false"
                  closable="false"
                  width="75%"
                  height="500">

            <h:form id="ViewEditForm">

                <h:panelGroup id="display">

                    <h:panelGrid columns="2">
                        <h:outputText style="font-size: 17px" value="#{langue.personnel} :&nbsp;" />
                        <h:outputText style="font-size: 17px" value="#{evaluationPersonnelController.note.idpersonnel.nom} #{evaluationPersonnelController.note.idpersonnel.prenom}" />
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <h:outputText style="font-size: 17px" value="#{langue.periode} :&nbsp;" />
                        <h:outputText style="font-size: 17px" value="#{evaluationPersonnelController.note.idperiode.nom}" />
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <h:outputText style="font-size: 17px" value="#{langue.sous_periode} :&nbsp;" />
                        <h:outputText style="font-size: 17px" value="#{evaluationPersonnelController.note.idsousperiode.nom}" />
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <h:outputText style="font-size: 17px" value="#{langue.note} :&nbsp;" />
                        <h:outputText style="font-size: 17px" value="#{evaluationPersonnelController.note.notepersonnelle}" />
                    </h:panelGrid>


                    <p:separator/>

                    <p:dataTable id="datalist" value="#{evaluationPersonnelController.evaluationpersonnels}" var="item"                             
                                 paginator="true"
                                 rows="15"
                                 rowsPerPageTemplate="15,30,45,60,75"
                                 style="margin-top: 1%;font-size: 15px"
                                 rowIndexVar="index"
                                 emptyMessage="#{langue['common.tableau_vide']}">

                        <p:column class="hardBreak" style="width: 35%;" >
                            <f:facet name="header">
                                <h:outputText value="#{langue.sous_critere}"/>
                            </f:facet>
                            <h:outputText class="hardBreak" value="#{item.iddetailsc.idsouscritere.nom} / [#{item.iddetailsc.pointMax}]"/> 
                        </p:column>

                        <p:column class="hardBreak" style="width: 10%;text-align: center" >
                            <f:facet name="header">
                                <h:outputText value="#{langue.note}"/>
                            </f:facet>
                            <h:outputText class="hardBreak" value="#{item.note}"/> 
                        </p:column>

                        <p:column class="hardBreak" style="width: 10%;text-align: center" >
                            <f:facet name="header">
                                <h:outputText value="#{langue.coef}"/>
                            </f:facet>
                            <h:outputText class="hardBreak" value="#{item.multiplicateur}"/> 
                        </p:column>

                        <p:column class="hardBreak" style="width: 30%;" >
                            <f:facet name="header">
                                <h:outputText value="#{langue['common.observaiton']}"/>
                            </f:facet>
                            <h:outputText class="hardBreak" value="#{item.observation}"/> 
                        </p:column>

                        <p:column class="hardBreak" style="width: 10%;text-align: center" >
                            <f:facet name="header">
                                <h:outputText value="#{langue.incitatif}"/>
                            </f:facet>
                            <h:selectBooleanCheckbox value="#{item.iddetailsc.idsouscritere.incitatif}" disabled="true" /> 
                        </p:column>

                        <p:columnGroup type="footer" id="footer_tab">
                            <p:row>
                                <p:column style="text-align:right" footerText="Totaux" />                                                                          
                                <p:column style="text-align:center" footerText="#{evaluationPersonnelController.score}"/>  
                                <p:column colspan="3" style="text-align:center" footerText=" / " /> 
                            </p:row>
                        </p:columnGroup>

                    </p:dataTable>

                    <p:separator/>

                    <center>
                        <p:commandButton value="#{langue['common.fermer']}" 
                                         actionListener="#{evaluationPersonnelController.closeDetail()}"  />

                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
