<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition>

        <p:dialog id="EvaluationCreateDlg" 
                  widgetVar="EvaluationCreateDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{langue['evaluation.formulaire_creation_personnel']}"
                  closeOnEscape="true"
                  width="85%"
                  height="600">

            <h:form id="EvaluationCreateForm">

                <p:outputLabel style="color: red ; font-size: 17px" id="error_msg" value="#{evaluationPersonnelController.message}" />

                <div class="col-md-12">

                    <h:panelGroup id="display">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <p:outputLabel value="#{langue.personnel}" for="personnel" />
                                    <h:selectOneMenu class="form-control"                                         
                                                     id="personnel" value="#{evaluationPersonnelController.personnel.idpersonnel}">
                                        <f:selectItem itemLabel="#{langue['common.choisir']}" itemValue="0" />
                                        <f:selectItems value="#{evaluationPersonnelController.personnels}" var="p" itemLabel="#{p.nom} #{p.prenom}" itemValue="#{p.idpersonnel}" />
                                        <p:ajax update="grid_critere,datalist,:NotifZone,datalist_2,somme,detail_personnel,hsp_recap_j,hsp_recap_n,display" listener="#{evaluationPersonnelController.updateEvaluationData()}"/>
                                    </h:selectOneMenu>                                                
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <p:outputLabel value="#{langue.periode}" for="periode" />
                                    <h:selectOneMenu class="form-control"                                         
                                                     id="periode" value="#{evaluationPersonnelController.sousperiode.idsousperiode}">
                                        <f:selectItem itemLabel="#{langue['common.choisir']}" itemValue="0" />
                                        <f:selectItems value="#{evaluationPersonnelController.sousperiodes}" var="sp" itemLabel="#{sp.nom}" itemValue="#{sp.idsousperiode}" />
                                        <p:ajax update="grid_critere,datalist,:NotifZone,datalist_2,somme,detail_personnel,hsp_recap_j,,hsp_recap_n,display" listener="#{evaluationPersonnelController.updateEvaluationData()}"/>
                                    </h:selectOneMenu>                                                
                                </div>
                            </div>
                        </div>

                        <p:separator/>

                        <p:selectManyCheckbox id="grid_critere" value="#{evaluationPersonnelController.selectedDetailsc}" layout="grid" columns="1" converter="detailScConverter">
                            <f:selectItems value="#{evaluationPersonnelController.listDetailsc}" var="d" itemLabel="#{d.idsouscritere.nom}" itemValue="#{d}" />
                            <p:ajax />
                        </p:selectManyCheckbox>

                        <p:separator />

                        <p:commandButton                            
                            value="#{langue['common.ajouter']}"
                            actionListener="#{evaluationPersonnelController.addCritereToTable()}"
                            update="datalist,datalist_2,grid_critere,somme" icon="ui-icon-plus" />

                        <p:separator />
                        <h:outputText value="I. CRITERES DE PERFORMANCE INDIVIDUELLE DU PERSONNEL" style="font-size: 20px ; color: red" />
                        <p:separator />
                        <h:outputText id="detail_personnel" value="Catégorie : #{evaluationPersonnelController.personnel.idcategorie.nom} ; Point Max : #{evaluationPersonnelController.parametragecritere.point}" style="font-size: 20px;color: red" />

                        <p:dataTable id="datalist" value="#{evaluationPersonnelController.evaluationpersonnels}" var="item"                             
                                     paginator="true"
                                     editable="true"
                                     editMode="cell"
                                     rows="#{evaluationPersonnelController.evaluationpersonnels.size()}"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     style="margin-top: 1%;font-size: 15px"
                                     rowIndexVar="index"
                                     emptyMessage="#{langue['common.tableau_vide']}">

                            <p:column class="hardBreak" style="width: 45%;" >
                                <f:facet name="header">
                                    <h:outputText value="#{langue.sous_critere}"/>
                                </f:facet>
                                <h:outputText class="hardBreak" value="#{item.iddetailsc.idsouscritere.nom}"/> 
                            </p:column>

                            <p:column class="hardBreak" style="width: 5%;" >
                                <f:facet name="header">
                                    <h:outputText value="#{langue.point_max}"/>
                                </f:facet>
                                <h:outputText class="hardBreak" value="#{item.iddetailsc.pointMax}"/> 
                            </p:column>

                            <p:column class="hardBreak" style="width: 5%;" >
                                <f:facet name="header">
                                    <h:outputText value="#{langue.note}"/>
                                </f:facet>
                                <h:outputText class="hardBreak" value="#{item.note}"/> 
                            </p:column>

                            <p:column style="width: 35%; text-align:left" headerText="#{langue.reponse}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText class="hardBreak" value="#{item.idelementreponse.nom}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu value="#{item.idelementreponse}" converter="elementreponseConverter">
                                            <f:selectItems value="#{item.iddetailsc.idsouscritere.elementreponseCollection}" var="obj" itemLabel="#{obj.nom}" itemValue="#{obj}" />
                                            <p:ajax update="datalist,:EvaluationCreateForm:somme,:EvaluationCreateForm:resultat_pi,:EvaluationCreateForm:score_pi" listener="#{evaluationPersonnelController.setResponse('1' , index , evaluationPersonnelController.evaluationpersonnels)}" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width: 10%;text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="Action"/>
                                </f:facet>
                                <p:commandButton icon="ui-icon-trash">
                                    <p:ajax update="datalist,:EvaluationCreateForm:somme,:EvaluationCreateForm:grid_critere,:EvaluationCreateForm:resultat_pi,:EvaluationCreateForm:score_pi" event="click" listener="#{evaluationPersonnelController.removeCritere('1', item, evaluationPersonnelController.evaluationpersonnels)}" />
                                </p:commandButton>                            
                            </p:column>

                            <p:columnGroup type="footer" id="footer_tab">
                                <p:row>
                                    <p:column style="text-align:right" footerText="Totaux" />
                                    <p:column style="text-align:center" footerText="#{evaluationPersonnelController.totalPointPi}"/>
                                    <p:column style="text-align:center" footerText="#{evaluationPersonnelController.score}"/>   
                                    <p:column colspan="2" style="text-align:center" footerText=" / " /> 
                                </p:row>
                            </p:columnGroup>

                        </p:dataTable>

                        <p:separator />
                        <h:outputText id="score_pi" value="Score : #{((evaluationPersonnelController.score / evaluationPersonnelController.totalPointPi) * 100)} % ; &nbsp;" style="font-size: 20px;color: red" />
                        <h:outputText id="resultat_pi" value="Point : #{(((evaluationPersonnelController.score / evaluationPersonnelController.totalPointPi) * 100) * evaluationPersonnelController.parametragecritere.point) / 100} / #{evaluationPersonnelController.parametragecritere.point}" style="font-size: 20px;color: red" />

                        <p:separator />
                        <h:outputText value="II. PRIME POUR LES HEURES SUPPLEMENTAIRES" style="font-size: 20px ; color: red" />
                        <p:separator />

                        <div class="row" jsf:id="hsp_recap_j">
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Coef de jour</label>
                                    <h:inputText class="form-control" disabled="true" value="#{evaluationPersonnelController.evaluationheuresupp.coefjour}" />
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Nombre d'heure</label>
                                    <h:inputText class="form-control" value="#{evaluationPersonnelController.evaluationheuresupp.nbheurejour}" >
                                        <p:ajax update="hsp_jour_tp" listener="#{evaluationPersonnelController.calculHs('1' , 'jour')}" />
                                    </h:inputText>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Total point du jour</label>
                                    <h:inputText class="form-control" id="hsp_jour_tp" disabled="true" value="#{evaluationPersonnelController.evaluationheuresupp.pointjour}" />
                                </div>
                            </div>
                        </div>

                        <div class="row" jsf:id="hsp_recap_n">
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Coef de nuit</label>
                                    <h:inputText class="form-control" disabled="true" value="#{evaluationPersonnelController.evaluationheuresupp.coefnuit}" />
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Nombre d'heure</label>
                                    <h:inputText class="form-control" value="#{evaluationPersonnelController.evaluationheuresupp.nbheurenuit}" >
                                        <p:ajax update="hsp_nuit_tp" listener="#{evaluationPersonnelController.calculHs('1' , 'nuit')}" />
                                    </h:inputText>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Total point de nuit</label>
                                    <h:inputText class="form-control" id="hsp_nuit_tp" disabled="true" value="#{evaluationPersonnelController.evaluationheuresupp.pointnuit}" />
                                </div>
                            </div>
                        </div>

                        <p:separator />
                        <h:outputText value="III - PRIME DE RESPONSABILITE" style="font-size: 20px;color: red" />
                        <p:separator />
                        <h:outputText value="RESPONSABILITE : #{evaluationPersonnelController.personnel.idresponsabilite.nom}" style="font-size: 20px" />
                        <p:separator />

                        <div class="row">
                            <div class="form-group col-md-2">
                                <label>Point Max</label>
                                <h:inputText class="form-control" disabled="true" value="#{evaluationPersonnelController.critereresponsabilite.point}" />
                            </div>

                            <div class="form-group col-md-2">
                                <label>Point</label>
                                <h:inputText class="form-control" value="#{evaluationPersonnelController.evaluationresponsabilite.point}" />
                            </div>
                        </div>

                        <p:separator />
                        <h:outputText value="IV - BONUS POUR NE PAS DETOURNER LES PATIENTS POUR LE PRIVE" style="font-size: 20px ; color: red" />
                        <p:separator />
                        <div class="row">
                            <div class="form-group col-md-2">
                                <label>Point Max</label>
                                <h:inputText class="form-control" disabled="true" value="#{evaluationPersonnelController.parametragecritereBpp.point}" />
                            </div>

                            <div class="form-group col-md-2">
                                <label>Point</label>
                                <h:inputText class="form-control"  value="#{evaluationPersonnelController.evaluationbonuspp.point}" />
                            </div>
                        </div>

                        <p:separator />
                        <h:outputText value="V - PRIME DE RESULTAT QUANTITATIF DU DEPARTEMENT" style="font-size: 20px;color: red" />
                        <p:separator />

                        <p:dataTable id="datalist_2" value="#{evaluationPersonnelController.evaluationrqntifdepts}" var="objrqd"                             
                                     paginator="true"
                                     editable="true"
                                     editMode="cell"
                                     rows="#{evaluationPersonnelController.evaluationrqntifdepts.size()}"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     style="margin-top: 1%;font-size: 15px;width: 80%"
                                     rowIndexVar="index"
                                     emptyMessage="#{langue['common.tableau_vide']}">

                            <p:column class="hardBreak" style="width: 60%;" >
                                <f:facet name="header">
                                    <h:outputText value="#{langue.indicateur}"/>
                                </f:facet>
                                <h:outputText class="hardBreak" value="#{objrqd.idcible.idindicateur.nom}"/> 
                            </p:column>

                            <p:column class="hardBreak" style="width: 15%;" >
                                <f:facet name="header">
                                    <h:outputText value="#{langue.cible_dept}"/>
                                </f:facet>
                                <h:outputText class="hardBreak" value="#{objrqd.cible}">
                                    <f:convertNumber />
                                </h:outputText> 
                            </p:column>

                            <p:column style="width: 15%; text-align:center" headerText="#{langue.realisation}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{objrqd.realisation}" >
                                            <f:convertNumber />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText required="true" value="#{objrqd.realisation}">                                             
                                            <p:ajax update="datalist_2" listener="#{evaluationPersonnelController.calculPrimeQtif('1')}" />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column class="hardBreak" style="width: 10%;" >
                                <f:facet name="header">
                                    <h:outputText value="#{langue.ratio}"/>
                                </f:facet>
                                <h:outputText class="hardBreak" value="#{objrqd.ratio}">
                                    <f:convertNumber pattern="0.00" />
                                </h:outputText> 
                            </p:column>

                            <p:columnGroup type="footer" id="footer_tab_2">
                                <p:row>
                                    <p:column style="text-align:right" footerText="Totaux" />                                                                          
                                    <p:column style="text-align:center" footerText="#{evaluationPersonnelController.ciblePrqnt}"/> 
                                    <p:column style="text-align:center" footerText="#{evaluationPersonnelController.realisationPrqnt}"/>
                                    <p:column style="text-align:center" footerText="#{evaluationPersonnelController.ratioPrqnt}"/> 
                                </p:row>
                            </p:columnGroup>
                        </p:dataTable>

                        <p:separator/>
                        <h:outputText value="VI - Prime de Résultat Qualitatif du Département" style="font-size: 20px;color: red" />
                        <p:separator />

                        <div class="row">
                            <div class="form-group col-md-2">
                                <label>Point Max </label>
                                <h:inputText class="form-control" disabled="true" value="#{evaluationPersonnelController.parametragecriterePrq.point}" >
                                    <f:convertNumber />
                                </h:inputText>
                            </div>

                            <div class="form-group col-md-2">
                                <label>Score (%)</label>
                                <h:inputText disabled="true" class="form-control"  value="#{evaluationPersonnelController.evaluationRPrimeQltifDept.score}" >
                                    <f:convertNumber />
                                </h:inputText>
                            </div>

                            <div class="form-group col-md-2">
                                <label>Point du personnel</label>
                                <h:inputText disabled="true" class="form-control"  value="#{evaluationPersonnelController.evaluationRPrimeQltifPersonnel.point}" >
                                    <f:convertNumber pattern="0.00" />
                                </h:inputText>
                            </div>
                        </div>

                        <p:separator />
                        <h:outputText value="VI - Bonus du revenu du Département" style="font-size: 20px;color: red" />
                        <p:separator />

                        <div class="row">
                            <div class="form-group col-md-2">
                                <label>Point Max </label>
                                <h:inputText class="form-control" disabled="true" value="#{evaluationPersonnelController.parametragecritereBrd.point}" >
                                    <f:convertNumber />
                                </h:inputText>
                            </div>

                            <div class="form-group col-md-2">
                                <label>Score (%)</label>
                                <h:inputText disabled="true" class="form-control"  value="#{evaluationPersonnelController.cibleBrd.ratio}" >
                                    <f:convertNumber pattern="0.00" />
                                </h:inputText>
                            </div>

                            <div class="form-group col-md-2">
                                <label>Point du personnel</label>
                                <h:inputText disabled="true" class="form-control"  value="#{evaluationPersonnelController.evaluationBonusRDeptPersonnel.point}" >
                                    <f:convertNumber pattern="0.00" />
                                </h:inputText>
                            </div>
                        </div>
                                             
                        <p:separator />
                        <h:outputText value="VII - CRITERES NEGATIFS D'INCITATION - HEURES PERDUES" style="font-size: 20px ; color: red" />
                        <p:separator />

                        <div class="row" jsf:id="hsn_recap_j">
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Coef de jour</label>
                                    <h:inputText class="form-control" disabled="true" value="#{evaluationPersonnelController.evaluationheuresuppN.coefjour}" />
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Nombre d'heure</label>
                                    <h:inputText class="form-control" value="#{evaluationPersonnelController.evaluationheuresuppN.nbheurejour}" >
                                        <p:ajax update="hsn_jour_tp" listener="#{evaluationPersonnelController.calculHs('2' , 'jour')}" />
                                    </h:inputText>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Total point du jour</label>
                                    <h:inputText class="form-control" id="hsn_jour_tp" disabled="true" value="#{evaluationPersonnelController.evaluationheuresuppN.pointjour}" />
                                </div>
                            </div>
                        </div>

                        <div class="row" jsf:id="hsn_recap_n">
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Coef de nuit</label>
                                    <h:inputText class="form-control" disabled="true" value="#{evaluationPersonnelController.evaluationheuresuppN.coefnuit}" />
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Nombre d'heure</label>
                                    <h:inputText class="form-control" value="#{evaluationPersonnelController.evaluationheuresuppN.nbheurenuit}" >
                                        <p:ajax update="hsn_nuit_tp" listener="#{evaluationPersonnelController.calculHs('2' , 'nuit')}" />
                                    </h:inputText>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Total point de nuit</label>
                                    <h:inputText class="form-control" id="hsn_nuit_tp" disabled="true" value="#{evaluationPersonnelController.evaluationheuresuppN.pointnuit}" />
                                </div>
                            </div>
                        </div>

                        <h:outputText id="somme" value="Note = I + II - III = #{evaluationPersonnelController.score} + #{evaluationPersonnelController.score_1} - #{evaluationPersonnelController.score_2} = #{evaluationPersonnelController.score + evaluationPersonnelController.score_1 - evaluationPersonnelController.score_2}"  style="font-size: 20px"/>
                        <p:separator />

                        <center>
                            <p:commandButton value="#{langue['common.fermer']}" 
                                             onclick="PF('EvaluationCreateDialog').hide()"
                                             icon="ui-icon-close"/>

                            <p:commandButton icon="ui-icon-save" actionListener="#{evaluationPersonnelController.save()}" value="#{langue['common.enregistrer']}" 
                                             update="display,:EvaluationListerForm:datalist,:EvaluationListerForm:growl,error_msg">
                                <p:confirm header="#{langue['notification.confirmation']}" 
                                           message="#{langue['notification.confirmation_enregistrement']}" 
                                           icon="ui-icon-alert"/>
                            </p:commandButton>
                        </center>
                    </h:panelGroup>
                </div>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
