<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="PenaliteDeptCreateDlg" 
                  widgetVar="PenaliteDeptCreateDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{langue['recette_realisee_dept.formulaire_creation']}"
                  closeOnEscape="true"
                  width="70%"
                  height="600">

            <h:form id="PenaliteDeptCreateForm">

                <div class="col-md-12">

                    <h:panelGroup id="display">

                        <div class="form-group">
                            <p:outputLabel value="#{langue.structure}" for="structure" />
                            <h:selectOneMenu disabled="true" converter="structureConverter" class="form-control"                                              
                                             id="structure" value="#{penaliteDeptCtrl.structure}">
                                <f:selectItem itemLabel="#{langue['common.choisir']}" itemValue="" />
                                <f:selectItems value="#{penaliteDeptCtrl.structures}" var="item" itemLabel="#{item.nom}" itemValue="#{item}" />
                            </h:selectOneMenu>                                                
                        </div>

                        <div class="row">                                                        
                            <div class="col-md-6">
                                <div class="form-group">
                                    <p:outputLabel value="#{langue.periode}" for="periode" />
                                    <h:selectOneMenu disabled="true" converter="periodeConverter" class="form-control" id="periode" value="#{penaliteDeptCtrl.periode}">            
                                        <f:selectItem itemLabel="#{langue['common.choisir']}" itemValue="" />
                                        <f:selectItems value="#{penaliteDeptCtrl.periodes}" var="prd" itemLabel="#{prd.nom}" itemValue="#{prd}" />
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <p:outputLabel value="#{langue.sous_periode}" for="sous_periode" />
                                    <h:selectOneMenu converter="sousperiodeConverter" class="form-control" id="sous_periode" value="#{penaliteDeptCtrl.sousperiode}">                                                                                                  
                                        <f:selectItem itemLabel="#{langue['common.choisir']}" itemValue="" />
                                        <f:selectItems value="#{penaliteDeptCtrl.sousperiodes}" var="sprd" itemLabel="#{sprd.nom}" itemValue="#{sprd}" />
                                        <p:ajax update="datalist,grid_critere" listener="#{penaliteDeptCtrl.updateFiltre()}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>     
                        </div> 

                        <p:separator/>

                        <p:selectManyCheckbox id="grid_critere" value="#{penaliteDeptCtrl.selectedServices}" layout="grid" columns="1" converter="serviceConverter">
                            <f:selectItems value="#{penaliteDeptCtrl.services}" var="i" itemLabel="#{i.nom}" itemValue="#{i}" />
                            <p:ajax />
                        </p:selectManyCheckbox>

                        <p:separator />

                        <p:commandButton value="#{langue['common.ajouter']}"
                                         actionListener="#{penaliteDeptCtrl.addServiceToTable()}"
                                         update="datalist,grid_critere" icon="ui-icon-plus" />
                        <p:separator />

                        <p:dataTable id="datalist" value="#{penaliteDeptCtrl.evaluationPenaliteDepts}" var="item"                             
                                     paginator="true"
                                     editable="true"
                                     editMode="cell"
                                     rows="15"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     style="margin-top: 1%;font-size: 15px"
                                     rowIndexVar="index"
                                     emptyMessage="#{langue['common.tableau_vide']}">

                            <p:column class="hardBreak" style="width: 75%;" >
                                <f:facet name="header">
                                    <h:outputText value="#{langue.service}"/>
                                </f:facet>
                                <h:outputText class="hardBreak" value="#{item.idservice.nom}"/> 
                            </p:column>

                            <p:column style="width: 15% ; text-align:center" headerText="#{langue.pourcentage}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.valeur}" >
                                            <f:convertNumber />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText required="true" value="#{item.valeur}">                                             
                                            <p:ajax  />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width: 10%;text-align: center" >
                                <f:facet name="header">
                                    <h:outputText value="Action"/>
                                </f:facet>
                                <p:commandButton icon="ui-icon-trash">
                                    <p:ajax update="datalist,:PenaliteDeptCreateForm:grid_critere" event="click" listener="#{penaliteDeptCtrl.removeService(item)}" />
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>

                        <p:separator/>

                        <center>
                            <p:commandButton value="#{langue['common.fermer']}" 
                                             onclick="PF('PenaliteDeptCreateDialog').hide()"
                                             icon="ui-icon-close"/>

                            <p:commandButton icon="ui-icon-save" actionListener="#{penaliteDeptCtrl.save()}" value="#{langue['common.enregistrer']}" update="display,:PenaliteDeptListerForm:datalist,:PenaliteDeptListerForm:growl,:PenaliteDeptListerForm">
                                <p:confirm header="#{langue['notification.confirmation']}" 
                                           message="#{langue['notification.confirmation_enregistrement']}" 
                                           icon="ui-icon-alert"/>
                            </p:commandButton>
                        </center>

                    </h:panelGroup>

                </div>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
