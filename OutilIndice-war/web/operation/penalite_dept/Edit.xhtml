<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PenaliteDeptEditDlg" 
                  widgetVar="PenaliteDeptEditDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{langue['cni_pdept.formulaire_edition']}"
                  closeOnEscape="true"
                  width="40%">

            <h:form id="PenaliteDeptEditForm">

                <h:panelGroup id="display" rendered="true">



                    <p:separator/>

                    <center>
                        <p:commandButton value="#{langue['common.fermer']}" 
                                         onclick="PF('PenaliteDeptEditDialog').hide()"
                                         icon="ui-icon-close"/>

                        <p:commandButton icon="ui-icon-save" actionListener="#{penaliteDeptCtrl.edit()}" value="#{langue['common.enregistrer']}" update="display,:PenaliteDeptListerForm:growl,:PenaliteDeptListerForm">
                            <p:confirm header="#{langue['notification.confirmation']}" 
                                       message="#{langue['notification.confirmation_enregistrement']}" 
                                       icon="ui-icon-alert"/>
                        </p:commandButton>
                    </center>

                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
