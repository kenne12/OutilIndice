<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="PenaliteDeptEditDlg" 
                  widgetVar="PenaliteDeptEditDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{langue['recette_realisee_dept.formulaire_edition']}"
                  closeOnEscape="true"
                  width="40%">

            <h:form id="PenaliteDeptEditForm">

                <h:panelGroup id="display" rendered="true">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <p:outputLabel value="#{langue.service}" for="service" />
                                <h:inputText class="form-control" id="service" value="#{penaliteDeptCtrl.evaluationPenaliteDept.idservice.nom}" readonly="true" />                                              
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <p:outputLabel value="#{langue.pourcentage}" for="val_cible" />
                                <h:inputText disabled="true" class="form-control" id="val_cible" value="#{penaliteDeptCtrl.evaluationPenaliteDept.valeur}" >
                                    <f:convertNumber />
                                </h:inputText>                                                                             
                            </div>
                        </div>
                    </div>
                    
                    <p:separator/>

                    <center>
                        <p:commandButton value="#{langue['common.fermer']}" 
                                         onclick="PF('PenaliteDeptEditDialog').hide()"
                                         icon="ui-icon-close"/>

                        <p:commandButton icon="ui-icon-save" actionListener="#{penaliteDeptCtrl.edit()}" value="#{langue['common.enregistrer']}" update="display,:PenaliteDeptListerForm:growl,:PenaliteDeptListerForm">
                            <p:confirm header="#{langue['notification.confirmation']}" 
                                       message="#{langue['notification.confirmation_enregistrement']}" 
                                       icon="ui-icon-alert"/>
                        </p:commandButton>
                    </center>

                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
