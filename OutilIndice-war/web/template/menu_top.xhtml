<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#{request.contextPath}/index.html">Outil Indice / #{loginController.structure.nom} / #{loginController.periode.nom}</a>
    </div>
    <!-- .navbar-header -->
    <ul class="nav navbar-top-links navbar-right">

        <!-- /.dropdown -->
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                <img src="#{request.contextPath}/photos/photo_personnels/#{loginBean.utilisateur.photo}" style="width:15px;height: 15px;border-radius: 25px 25px 25px 25px" />
                <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
            </a>
            <ul class="dropdown-menu dropdown-user">

                <h:form>                    
                    <li>
                        <a href="#" onclick="PF('Modifier_compteDialog').show()" >
                            <i class="fa fa-user fa-fw"></i>#{langue.profil_utilisateur}
                        </a>
                    </li>
                    
                    <li class="divider"></li>
                    <li> 
                        <a href="#" onclick="PF('DeconnectionDialog').show()" >
                            <i class="fa fa-sign-out fa-fw"></i>#{langue.deconnecter}
                        </a>
                    </li>

                    <li class="divider"></li>
                    <li>
                        <a href="#"  jsf:actionListener="#{loginBean.hibbernate()}" jsf:onclick="PF('hibernateDialog').show()">
                            <i class="fa fa-coffee fa-fw"></i>#{langue.veille}
                        </a>
                    </li>

                    <li class="divider"></li>
                    <li>
                        <a href="#" onclick="PF('aboutDialog').show()">
                            <i class="fa fa-question fa-fw"></i>#{langue.a_propos}
                        </a>
                    </li>

                    <li class="divider"></li>
                    <li>
                        <h:form>
                            <p:selectOneMenu  autoWidth="false" style="width: 150px" 
                                              id="theme"
                                              value="#{loginBean.utilisateur.theme}">
                                <f:selectItems value="#{themes.themes}"
                                               var="them"
                                               itemLabel="#{them}"
                                               itemValue="#{them}"/>
                                <p:ajax listener="#{loginBean.update_theme()}" oncomplete="javascript:location.reload();" />
                            </p:selectOneMenu>
                        </h:form>
                    </li>

                </h:form>

            </ul>
            <!-- /.dropdown-user -->
        </li>
        <!-- /.dropdown -->
    </ul>
    <!-- /.navbar-top-links -->

</ui:composition>
