<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HeurePerdueEditDlg" 
                  widgetVar="HeurePerdueEditDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{langue['critere_negatif_negatif_heure_perdu.formulaire_edition']}"
                  closeOnEscape="true"
                  width="40%">

            <h:form id="HeurePerdueEditForm">

                <h:panelGroup id="display" rendered="true">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <p:outputLabel value="#{langue.categorie}" for="categorie" />
                                <h:inputText class="form-control" id="categorie" value="#{critereNIHPerdueCtrl.parametragecritere.idcategorie.nom}" readonly="true" />                                              
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <p:outputLabel value="#{langue.indice}" for="indice" />
                                <h:inputText class="form-control" id="indice" value="#{critereNIHPerdueCtrl.parametragecritere.indice}" >
                                    <p:ajax event="keyup" update="point_journee,point_nuit" listener="#{critereNIHPerdueCtrl.updateDataLine('indice')}" />
                                </h:inputText>                                              
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>#{langue.denominateur_jour}</label>
                                <h:inputText class="form-control" value="#{critereNIHPerdueCtrl.parametragecritere.denominateurjournee}" >
                                    <p:ajax event="keyup" update="point_journee" listener="#{critereNIHPerdueCtrl.updateDataLine('jour')}" />
                                </h:inputText>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>#{langue.denominateur_nuit}</label>
                                <h:inputText class="form-control" value="#{critereNIHPerdueCtrl.parametragecritere.denominateurnuit}" >
                                    <p:ajax event="keyup" update="point_nuit" listener="#{critereNIHPerdueCtrl.updateDataLine('nuit')}" />
                                </h:inputText>
                            </div>
                        </div>         
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>#{langue.point_journee}</label>
                                <h:inputText id="point_journee" disabled="true" class="form-control" value="#{critereNIHPerdueCtrl.parametragecritere.valeurjournee}" />                                 
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>#{langue.point_nuit}</label>
                                <h:inputText id="point_nuit" disabled="true" class="form-control" value="#{critereNIHPerdueCtrl.parametragecritere.valeurnuit}" />                        
                            </div>
                        </div>         
                    </div>

                    <p:separator/>

                    <center>
                        <p:commandButton value="#{langue['common.fermer']}" 
                                         onclick="PF('HeurePerdueEditDialog').hide()"
                                         icon="ui-icon-close"/>

                        <p:commandButton icon="ui-icon-save" actionListener="#{critereNIHPerdueCtrl.edit()}" value="#{langue['common.enregistrer']}" update="display,:HeurePerdueListerForm:growl,:HeurePerdueListerForm">
                            <p:confirm header="#{langue['notification.confirmation']}" 
                                       message="#{langue['notification.confirmation_enregistrement']}" 
                                       icon="ui-icon-alert"/>
                        </p:commandButton>
                    </center>

                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
