<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="ServiceCreerDlg" 
                  widgetVar="ServiceCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  width="50%"

                  header="#{langue['service.formulaire_creation']}" 
                  closeOnEscape="true">

            <h:form id="ServiceCreerForm">
                <h:panelGroup id="display">

                    <div class="row">

                        <div class="col-md-12">

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>#{langue.institution}</label>
                                        <h:selectOneMenu id="institution" class="form-control" 
                                                         value="#{serviceController.service.idstructure.idstructure}"
                                                         required="true" requiredMessage="#{langue['common.valeur_obligatoire']}">
                                            <f:selectItem itemLabel="#{langue['common.choisir']}" itemValue="" />
                                            <f:selectItems value="#{serviceController.structures}" var="item" itemLabel="#{item.nom}" itemValue="#{item.idstructure}" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>#{langue['common.nom']}</label>
                                <h:inputTextarea id="nom" value="#{serviceController.service.nom}" required="true" 
                                                 requiredMessage="#{langue['common.valeur_obligatoire']}" 
                                                 rows="3"
                                                 class="form-control"/>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>#{langue['common.code']}</label>
                                        <h:inputText id="code" value="#{serviceController.service.code}" required="true" 
                                                     requiredMessage="#{langue['common.valeur_obligatoire']}" 
                                                     class="form-control"/>
                                    </div>                                            
                                </div>                                
                            </div>

                        </div>

                        <div class="col-md-10">
                            <p:commandButton value="#{langue['common.annuler']}" oncomplete="PF('ServiceCreerDialog').hide()" icon="ui-icon-close"/>
                            <p:commandButton actionListener="#{serviceController.create()}" value="#{langue['crud.enregistrer']}" 
                                             update="display,:ServiceListerForm,:notify1" 
                                             onclick="PF('AjaxNotifyDialog').show()" icon="ui-icon-check"/>
                        </div>

                    </div>
                </h:panelGroup>  
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
