<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RubriqueRecetteCreerDlg" 
                  widgetVar="RubriqueRecetteCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  width="50%"
                  header="#{langue['rubrique_recette.formulaire_creation']}" 
                  closeOnEscape="true">

            <h:form id="RubriqueRecetteCreerForm">
                <h:panelGroup id="display">

                    <div class="row">

                        <div class="col-md-12">

                            <div class="form-group">
                                <label>#{langue['common.nom']}</label>
                                <h:inputTextarea id="nom" value="#{rubriqueRecetteController.rubriquerecette.nom}" required="true" 
                                                 requiredMessage="#{langue['common.valeur_obligatoire']}" 
                                                 rows="3"
                                                 class="form-control"/>
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>#{langue['common.code']}</label>
                                        <h:inputText id="code" value="#{rubriqueRecetteController.rubriquerecette.code}" required="true" 
                                                     requiredMessage="#{langue['common.valeur_obligatoire']}" 
                                                     class="form-control"/>
                                    </div>                                            
                                </div>                                
                            </div>

                        </div>

                        <div class="col-md-10">
                            <p:commandButton value="#{langue['common.annuler']}" oncomplete="PF('RubriqueRecetteCreerDialog').hide()" icon="ui-icon-close"/>
                            <p:commandButton actionListener="#{rubriqueRecetteController.create()}" value="#{langue['crud.enregistrer']}" 
                                             update="display,:RubriqueRecetteListerForm,:notify1" 
                                             onclick="PF('AjaxNotifyDialog').show()" icon="ui-icon-check"/>
                        </div>

                    </div>
                </h:panelGroup>  
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
