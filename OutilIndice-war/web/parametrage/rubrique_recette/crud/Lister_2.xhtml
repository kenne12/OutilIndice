<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:form id="RubriqueDepenseListerForm">

        <p:messages id="growl" closable="true">
            <p:effect type="pulsate" event="load" delay="50" />
        </p:messages>

        <br/>

        <div class="panel panel-success">
            <div class="panel-heading">
                #{langue['utilisateur.list']}
            </div>

            <div class="panel-body">
                <p:contextMenu id="RubriqueDepenseDataTableContextMenu" for="datalist">  
                    <p:menuitem value="#{langue['crud.ajouter']}" onclick="document.getElementById('actionsForm:creer').click();" icon="ui-icon-plus"/>
                    <p:menuitem value="#{langue['crud.detail']}" onclick="document.getElementById('actionsForm:detail').click();" icon="ui-icon-search"/>
                    <p:menuitem value="#{langue['crud.modifier']}" onclick="document.getElementById('actionsForm:modifier').click();" icon="ui-icon-pencil"/>
                    <p:menuitem value="#{langue['crud.supprimer']}" onclick="document.getElementById('actionsForm:supprimer').click();" icon="ui-icon-trash"/>
                </p:contextMenu>
                <p:dataTable id="datalist"
                             value="#{rubriqueDepenseController.utilisateurs}"
                             var="item"
                             rowKey="#{item.idutilisateur}"
                             paginator="true"
                             rows="10"               
                             rowsPerPageTemplate="10,20,30,40,50"
                             selectionMode="single"
                             selection="#{rubriqueDepenseController.utilisateur}">

                    <p:ajax event="rowSelect"   update=":RubriqueDepenseListerForm:RubriqueDepenseDataTableContextMenu,:actionsForm"/>
                    <p:ajax event="rowUnselect" update=":RubriqueDepenseListerForm:RubriqueDepenseDataTableContextMenu,:actionsForm"/>
                    <p:ajax event="rowDblselect" onsuccess="document.getElementById('RubriqueDepenseListerForm:viewButton').click();"/>

                    <p:column filterBy="#{item.nom}" style="width: 20%">
                        <f:facet name="header">
                            <h:outputText value="#{langue['common.nom']}"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </p:column>

                    <p:column filterBy="#{item.prenom}" style="width: 20%">
                        <f:facet name="header">
                            <h:outputText value="#{langue['common.prenom']}"/>
                        </f:facet>
                        <h:outputText value="#{item.prenom}"/>
                    </p:column>

                    <p:column filterBy="#{item.login}" style="width: 20%">
                        <f:facet name="header">
                            <h:outputText value="#{langue.login}"/>
                        </f:facet>
                        <h:outputText value="#{item.login}"/>
                    </p:column>

                    <p:column filterBy="#{item.password}" style="width: 20%">
                        <f:facet name="header">
                            <h:outputText value="#{langue.password}"/>
                        </f:facet>
                        <h:outputText value="#{item.password}"/>
                    </p:column>

                    <p:column style="text-align: center ; width: 5%">
                        <f:facet name="header">
                            <h:outputText value="#{langue['common.etat']}"/>
                        </f:facet>
                        <h:selectBooleanCheckbox value="#{item.actif}" disabled="true"/>
                    </p:column>

                </p:dataTable>

            </div>
        </div>

    </h:form>


    <!-- ****************************************Information************************************************************************************************************************************************************************************************************** -->

    <p:dialog id="notify1" widgetVar="NotifyDialog1" height="400" width="700" resizable="true" responsive="true" modal="true" style="text-align: center; font-size: 14px; font-family: Cambria;">
        <f:facet name="header">
            <h:outputText style="font-family: Cambria; font-size: 14px;" value="#{rubriqueDepenseController.routine.titleNotify}" />
        </f:facet>
        <h:form id="NotifyForm1">
            <h:graphicImage id="nt_img" url="#{rubriqueDepenseController.routine.iconMessage}" style="cursor:pointer" />

            <hr size="3" style="background-color: cornflowerblue;"/>

            <h:outputText id="nt_msg" value="#{rubriqueDepenseController.routine.message}"/>

            <hr size="3" style="background-color: cornflowerblue; margin-top: 5%;"/>

            <p:commandButton style="font-family: Cambria; font-size: 14px;" value="#{langue.valider}" onclick="PF('NotifyDialog1').hide()" type="button" immediate="true"/>

            <hr size="3" style="background-color: cornflowerblue;"/>
        </h:form>
    </p:dialog>

    <!-- ****************************************Information************************************************************************************************************************************************************************************************************** -->

</ui:composition>
