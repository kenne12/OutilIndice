<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="InstitutionCreerDlg" 
                  widgetVar="InstitutionCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  width="50%"
                  height="525px"
                  header="#{langue['institution.formulaire_creation']}" 
                  closeOnEscape="true">

            <h:form id="InstitutionCreerForm">
                <h:panelGroup id="display">

                    <div class="row">

                        <div class="col-md-12">

                            <div class="form-group">
                                <label>#{langue['common.nom']}</label>
                                <h:inputTextarea id="nom" value="#{institutionController.institution.nom}" required="true" 
                                             requiredMessage="#{langue['common.valeur_obligatoire']}" 
                                             rows="2"
                                             class="form-control"/>
                            </div>

                            <div class="row">
                                <div class="col-md-6">

                                    <div class="form-group">
                                        <label>#{langue['common.code']}</label>
                                        <h:inputText id="code" value="#{institutionController.institution.code}" required="true" 
                                                     requiredMessage="#{langue['common.valeur_obligatoire']}" 
                                                     class="form-control"/>
                                    </div>                                            
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>#{langue['common.sigle']}</label>
                                        <h:inputText id="sigle" value="#{institutionController.institution.sigle}" 
                                                     requiredMessage="#{langue['common.valeur_obligatoire']}" 
                                                     class="form-control"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row" jsf:rendered="#{institutionController.mode.equals('Edit')}">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>#{langue['common.etat']}</label>
                                        <h:selectOneMenu id="etat" class="form-control" value="#{institutionController.institution.etat}">
                                            <f:selectItem itemLabel="#{langue['common.actif']}" itemValue="Actif" />
                                            <f:selectItem itemLabel="#{langue['common.inactif']}" itemValue="Inactif" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>#{langue['common.choix_strategique']}</label>
                                <h:inputTextarea id="choix_strategique" value="#{institutionController.institution.choixstrategique}"
                                                 rows="4"
                                             requiredMessage="#{langue['common.valeur_obligatoire']}" 
                                             class="form-control"/>
                            </div>

                        </div>

                        <div class="col-md-10">
                            <p:commandButton value="#{langue['common.annuler']}" oncomplete="PF('InstitutionCreerDialog').hide()" icon="ui-icon-close"/>
                            <p:commandButton actionListener="#{institutionController.create()}" value="#{langue['crud.enregistrer']}" 
                                             update="display,:InstitutionListerForm,:notify1" 
                                             onclick="PF('AjaxNotifyDialog').show()" icon="ui-icon-check"/>
                        </div>

                    </div>
                </h:panelGroup>  
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
