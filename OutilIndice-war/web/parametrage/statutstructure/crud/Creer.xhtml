<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="StatutstructureCreerDlg" 
                  widgetVar="StatutstructureCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  width="40%"
                  header="#{langue['statut_structure.formulaire_creation']}" 
                  closeOnEscape="true">

            <h:form id="StatutstructureCreerForm">
                <h:panelGroup id="display">

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label>#{langue['common.nom']}</label>
                                <h:inputTextarea id="nom" value="#{statutstructureController.statutstructure.nom}" required="true" 
                                                 requiredMessage="#{langue['common.valeur_obligatoire']}" 
                                                 rows="2"
                                                 class="form-control"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div jsf:rendered="#{statutstructureController.mode.equals('Edit')}" class="col-md-4">
                            <div class="form-group">
                                <label>#{langue['common.etat']}</label>
                                <h:selectOneMenu class="form-control" value="#{statutstructureController.statutstructure.etat}">
                                    <f:selectItem itemLabel="#{langue['common.actif']}" itemValue="Actif" />
                                    <f:selectItem itemLabel="#{langue['common.inactif']}" itemValue="Inactif" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-10">
                            <p:commandButton value="#{langue['common.annuler']}" oncomplete="PF('StatutstructureCreerDialog').hide()" icon="ui-icon-close"/>
                            <p:commandButton actionListener="#{statutstructureController.create()}" value="#{langue['crud.enregistrer']}" 
                                             update="display,:StatutstructureListerForm,:notify1" 
                                             onclick="PF('AjaxNotifyDialog').show()" icon="ui-icon-check"/>
                        </div>
                    </div>

                </h:panelGroup>  
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
