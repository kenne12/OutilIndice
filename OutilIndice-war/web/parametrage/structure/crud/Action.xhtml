<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="actionsForm">

        <div class="footer-section">

            <p:commandButton id="creer"  icon="ui-icon-plus"   
                             value="#{langue['crud.ajouter']}" 
                             actionListener="#{structureController.prepareCreate()}"
                             update=":StructureCreerForm,:notify1"/>  

            <p:commandButton id="modifier"   
                             icon="ui-icon-pencil" 
                             value="#{langue['crud.modifier']}" 
                             actionListener="#{structureController.prepareEdit()}"
                             update=":StructureCreerForm,notify1" 
                             disabled="#{structureController.modifier}"/>

            <p:commandButton id="supprimer" 
                             icon="ui-icon-trash"  
                             value="#{langue['crud.supprimer']}" 
                             update=":StructureListerForm:datalist,:actionsForm,:notify1"
                             disabled="#{structureController.supprimer}"
                             actionListener="#{structureController.delete()}">
                <p:confirm header="#{langue['dialog.confirmation']}"
                           message="#{langue['dialog.confirmation_suppression']}"
                           icon="ui-icon-alert"/>
            </p:commandButton>
            
            <button class="btn btn-primary">Chercher</button>

        </div>
    </h:form>
</ui:composition>
