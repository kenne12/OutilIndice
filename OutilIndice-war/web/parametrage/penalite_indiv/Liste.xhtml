<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:form id="PenaliteListerForm">

        <p:messages id="growl" closable="true">
            <p:effect type="pulsate" event="load" delay="50" />
        </p:messages>

        <div class="row">

            <div class="col-md-10">

                <div class="panel panel-success">

                    <div style="color: white" class="panel-heading bg-success">
                        #{langue['penalite_indiv.list']}

                        <p:commandButton update=":PenaliteCreateForm"
                                         icon="ui-icon-plus"
                                         style="float: right"
                                         value="#{langue['common.ajouter']}"
                                         actionListener="#{penaliteIndivController.prepareCreate()}"/>
                    </div>

                    <div class="panel-body">

                        <div class="table-responsive">

                            <table class="table table-bordered" id="dataTable" jsf:id="datalist" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th style="width: 5%">#{langue['common.code']}</th>
                                        <th style="width: 35%">#{langue['common.nom']}</th>  
                                        <th style="width: 10%">#{langue.pourcentage}</th>
                                        <th style="width: 35%">#{langue.detail}</th>
                                        <th style="width: 10%">#{langue['common.actions']}</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <ui:repeat value="#{penaliteIndivController.penalites}" var="item">
                                        <tr>
                                            <td>#{item.code}</td>
                                            <td>#{item.nom}</td>
                                            <td>#{item.pourcentage}</td>
                                            <td>#{item.detail}</td>
                                            <td style="text-align: center">                                        
                                                <p:commandButton class="btn btn-danger btn-sm" icon="ui-icon-trash" 
                                                                 actionListener="#{penaliteIndivController.delete(item)}"
                                                                 update="PenaliteListerForm:datalist,PenaliteListerForm:growl">
                                                    <p:confirm header="#{langue['notification.confirm_delete_dialog_header']}"
                                                               message="#{langue['notification.confirm_delete_message']}?"
                                                               icon="ui-icon-alert"/>
                                                </p:commandButton>

                                                <p:commandButton icon="ui-icon-pencil" update=":PenaliteCreateForm"
                                                                 class="btn btn-success btn-sm"
                                                                 actionListener="#{penaliteIndivController.prepareEdit(item)}"/>

                                            </td>
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:form>


    <!-- ****************************************Information************************************************************************************************************************************************************************************************************** -->

    <p:dialog id="notify1" widgetVar="NotifyDialog1" height="400" width="700" resizable="true" responsive="true" modal="true" style="text-align: center; font-size: 14px; font-family: Cambria;">
        <f:facet name="header">
            <h:outputText style="font-family: Cambria; font-size: 14px;" value="#{penaliteIndivController.routine.titleNotify}" />
        </f:facet>
        <h:form id="NotifyForm1">
            <h:graphicImage id="nt_img" url="#{penaliteIndivController.routine.iconMessage}" style="cursor:pointer" />

            <hr size="3" style="background-color: cornflowerblue;"/>

            <h:outputText id="nt_msg" value="#{penaliteIndivController.routine.message}"/>

            <hr size="3" style="background-color: cornflowerblue; margin-top: 5%;"/>

            <p:commandButton style="font-family: Cambria; font-size: 14px;" value="#{langue['common.fermer']}" onclick="PF('NotifyDialog1').hide()" type="button" immediate="true"/>

            <hr size="3" style="background-color: cornflowerblue;"/>
        </h:form>
    </p:dialog>

    <!-- ****************************************Information************************************************************************************************************************************************************************************************************** -->

</ui:composition>
