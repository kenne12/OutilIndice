<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="CritereCreateDlg" 
                  widgetVar="CritereCreateDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{langue['critere_structure.formulaire_creation']}"
                  closeOnEscape="true"
                  width="95%"
                  height="630px">

            <h:form id="CritereCreateForm">

                <p:outputLabel style="color: red ; font-size: 17px" id="error_msg" value="#{sousCritereStrController.message}" />

                <div class="col-md-12">

                    <h:panelGroup id="display">

                        <p:selectManyCheckbox id="grid_critere" value="#{sousCritereStrController.selectedSouscriteres}" layout="grid" columns="1" converter="sousCritereConverter">
                            <f:selectItems value="#{sousCritereStrController.souscriteres}" var="t" itemLabel="#{t.code} - #{t.nom}" itemValue="#{t}" />
                            <p:ajax />
                        </p:selectManyCheckbox>

                        <p:separator />

                        <p:commandButton                            
                            value="#{langue['common.ajouter']}"
                            actionListener="#{sousCritereStrController.addCritereToTable()}"
                            update="datalist,grid_critere" icon="ui-icon-plus" />

                        <p:separator />

                        <div class="row">  
                            <div class="col-md-2">
                                <div class="form-group">
                                    <p:outputLabel value="#{langue.indice}" for="indice" />
                                    <h:inputText class="form-control" id="indice" value="#{sousCritereStrController.indice}">
                                        <p:ajax event="keyup" update="datalist" listener="#{sousCritereStrController.updateDataTable('indice')}" />
                                    </h:inputText>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group">
                                    <p:outputLabel value="#{langue.denominateur}" for="denominateur" />
                                    <h:inputText class="form-control" id="denominateur" value="#{sousCritereStrController.denominateur}">
                                        <p:ajax event="keyup" update="datalist" listener="#{sousCritereStrController.updateDataTable('denominateur')}" />
                                    </h:inputText>
                                </div>
                            </div>
                        </div>

                        <p:separator />

                        <p:dataTable id="datalist" value="#{sousCritereStrController.listDetailsc}" var="item"                             
                                     paginator="true"
                                     editable="true"
                                     editMode="cell"
                                     rows="#{sousCritereStrController.listDetailsc.size()}"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     style="margin-top: 1%;font-size: 15px"
                                     rowIndexVar="index"
                                     emptyMessage="#{langue['common.tableau_vide']}">

                            <p:column class="hardBreak" style="width: 30%;" >
                                <f:facet name="header">
                                    <h:outputText value="#{langue.sous_critere}"/>
                                </f:facet>
                                <h:outputText class="hardBreak" value="#{item.idsouscritere.code} - #{item.idsouscritere.nom}"/> 
                            </p:column>

                            <p:column style="width: 5%; text-align:center" headerText="#{langue['sous_criteres.point_max']}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.pointMax}" >
                                            <f:convertNumber />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText required="true" value="#{item.pointMax}">                                             
                                            <p:ajax update="datalist" listener="#{sousCritereStrController.updateDataTable('')}" />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width: 5%; text-align:center" headerText="#{langue.indice}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.indice}" >
                                            <f:convertNumber />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText required="true" value="#{item.indice}">                                             
                                            <p:ajax update="datalist" listener="#{sousCritereStrController.updateDataTable('')}" />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width: 7%; text-align:center" headerText="DÃ©nomin">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.denominateur}" >
                                            <f:convertNumber />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText required="true" value="#{item.denominateur}">                                             
                                            <p:ajax  update="datalist" listener="#{sousCritereStrController.updateDataTable('')}" />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column> 

                            <p:column class="hardBreak" style="width: 5%;text-align: center" >
                                <f:facet name="header">
                                    <h:outputText value="#{langue['sous_criteres.point_max']}"/>
                                </f:facet>
                                <h:outputText class="hardBreak" value="#{item.pointmaxindice}"/> 
                            </p:column>

                            <p:column style="width: 35%; text-align:left" headerText="#{langue['common.details']}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText class="hardBreak" value="#{item.detail}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputTextarea rows="5" style="width: 100%" required="true" value="#{item.detail}">                                             
                                            <p:ajax event="keyup" />
                                        </p:inputTextarea>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width: 10%" >
                                <f:facet name="header">
                                    <h:outputText value="Action"/>
                                </f:facet>
                                <p:commandButton icon="ui-icon-trash">
                                    <p:ajax update="datalist,:CritereCreateForm:grid_critere" event="click" listener="#{sousCritereStrController.removeCritere(item)}" />
                                </p:commandButton>

                                <p:commandButton icon="ui-icon-pencil">
                                    <p:ajax update=":DetailEditForm" event="click" listener="#{sousCritereStrController.prepareEditDetail(item)}" />
                                </p:commandButton>                                
                            </p:column>

                            <p:columnGroup type="footer" id="footer_tab">
                                <p:row>
                                    <p:column style="text-align:right" footerText="Totaux"/>
                                    <p:column style="text-align:center" footerText="#{sousCritereStrController.score}"/>
                                    <p:column style="text-align:center" footerText=" / "/>
                                    <p:column style="text-align:center" footerText=" / "/>
                                    <p:column style="text-align:center" footerText="#{sousCritereStrController.scoreIndice}"/>
                                    <p:column colspan="2" style="text-align:center" footerText=" / " /> 
                                </p:row>
                            </p:columnGroup>
                        </p:dataTable>

                        <p:separator/>

                        <center>
                            <p:commandButton value="#{langue['common.fermer']}" 
                                             onclick="PF('CritereCreateDialog').hide()"
                                             icon="ui-icon-close"/>

                            <p:commandButton icon="ui-icon-save" actionListener="#{sousCritereStrController.save()}" value="#{langue['common.enregistrer']}" 
                                             update="display,:CritereListerForm:datalist,:CritereListerForm:growl,error_msg">
                                <p:confirm header="#{langue['notification.confirmation']}" 
                                           message="#{langue['notification.confirmation_enregistrement']}" 
                                           icon="ui-icon-alert"/>
                            </p:commandButton>
                        </center>
                    </h:panelGroup>
                </div>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
