<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="PeriodeCreerDlg" 
                  widgetVar="PeriodeCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  width="30%"
                  header="#{langue['periode.formulaire_creation']}" 
                  closeOnEscape="true">

            <h:form id="PeriodeCreerForm">
                <h:panelGroup id="display">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>#{langue['common.nom']}</label>
                                <h:inputText id="nom" value="#{periodeController.periode.nom}" required="true" 
                                                 requiredMessage="#{langue['common.valeur_obligatoire']}" 
                                                 class="form-control"/>
                            </div>
                        </div>
                    </div>
                                        
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>#{langue['common.code']}</label>
                                <h:inputText id="code" value="#{periodeController.periode.code}" required="true" 
                                                 requiredMessage="#{langue['common.valeur_obligatoire']}" 
                                                 class="form-control"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label>#{langue['common.periode_parent']}</label>
                                <h:selectOneMenu class="form-control" value="#{periodeController.periode.idparent}">
                                    <f:selectItem itemLabel="#{langue['common.choisir']}" itemValue="" />
                                    <f:selectItems value="#{periodeController.periodeParents}" var="p" itemDisabled="#{p.nom}" itemValue="#{p.idperiode}" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-10">
                            <p:commandButton value="#{langue['common.annuler']}" oncomplete="PF('PeriodeCreerDialog').hide()" icon="ui-icon-close"/>
                            <p:commandButton actionListener="#{periodeController.create()}" value="#{langue['crud.enregistrer']}" 
                                             update="display,:PeriodeListerForm,:notify1" 
                                             onclick="PF('AjaxNotifyDialog').show()" icon="ui-icon-check"/>
                        </div>
                    </div>

                </h:panelGroup>  
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
