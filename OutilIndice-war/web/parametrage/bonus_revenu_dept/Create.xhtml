<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="BonusRevenuDeptCreateDlg" 
                  widgetVar="BonusRevenuDeptCreateDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{langue['bonus_revenu_dept.formulaire_creation']}"
                  closeOnEscape="true"
                  width="70%"
                  height="600">

            <h:form id="BonusRevenuDeptCreateForm">

                <div class="col-md-12">

                    <h:panelGroup id="display">

                        <div class="form-group">
                            <p:outputLabel value="#{langue.structure}" for="structure" />
                            <h:selectOneMenu disabled="true" converter="structureConverter" 
                                             class="form-control" 
                                             id="structure" value="#{bonusRevenuDeptCtrl.structure}">
                                <f:selectItem itemLabel="#{langue['common.choisir']}" itemValue="" />
                                <f:selectItems value="#{bonusRevenuDeptCtrl.structures}" var="item" itemLabel="#{item.nom}" itemValue="#{item}" />
                                <p:ajax update="grid_critere,datalist" listener="#{bonusRevenuDeptCtrl.updateFiltre()}"/>
                            </h:selectOneMenu>                                                
                        </div>

                        <p:separator/>

                        <p:selectManyCheckbox id="grid_critere" value="#{bonusRevenuDeptCtrl.selectedCategories}" layout="grid" columns="1" converter="categorieConverter">
                            <f:selectItems value="#{bonusRevenuDeptCtrl.categories}" var="s" itemLabel="#{s.nom}" itemValue="#{s}" />
                            <p:ajax />
                        </p:selectManyCheckbox>

                        <p:separator />

                        <div class="row">
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>#{langue.denominateur}</label>
                                    <h:inputText class="form-control" value="#{bonusRevenuDeptCtrl.denominateur}" >
                                        <p:ajax event="keyup" update="datalist" listener="#{bonusRevenuDeptCtrl.updateData('')}" />
                                    </h:inputText>
                                </div>
                            </div>
                        </div>

                        <p:separator />

                        <p:commandButton value="#{langue['common.ajouter']}"
                                         actionListener="#{bonusRevenuDeptCtrl.addCategoriesToTable()}"
                                         update="datalist,grid_critere" icon="ui-icon-plus" />
                        <p:separator />

                        <p:dataTable id="datalist" value="#{bonusRevenuDeptCtrl.parametragecriteres}" var="item"                             
                                     paginator="true"
                                     editable="true"
                                     editMode="cell"
                                     rows="15"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     style="margin-top: 1%;font-size: 15px"
                                     rowIndexVar="index"
                                     emptyMessage="#{langue['common.tableau_vide']}">

                            <p:column class="hardBreak" style="width: 50%;" >
                                <f:facet name="header">
                                    <h:outputText value="#{langue.categorie}"/>
                                </f:facet>
                                <h:outputText class="hardBreak" value="#{item.idcategorie.nom}"/> 
                            </p:column>

                            <p:column style="width: 10% ; text-align:center" headerText="#{langue.indice}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.indice}" >
                                            <f:convertNumber />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText required="true" value="#{item.indice}">                                             
                                            <p:ajax update="datalist" listener="#{bonusRevenuDeptCtrl.updateData2('')}" />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width: 10% ; text-align:center" headerText="#{langue.denominateur}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.denominateur}" >
                                            <f:convertNumber />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText required="true" value="#{item.denominateur}">                                             
                                            <p:ajax update="datalist" listener="#{bonusRevenuDeptCtrl.updateData2('')}" />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column class="hardBreak" style="width: 10%;text-align: center" >
                                <f:facet name="header">
                                    <h:outputText value="#{langue.point_max}"/>
                                </f:facet>
                                <h:outputText class="hardBreak" value="#{item.point}"/> 
                            </p:column>

                            <p:column style="width: 10%;text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="Action"/>
                                </f:facet>
                                <p:commandButton icon="ui-icon-trash">
                                    <p:ajax update="datalist,:BonusRevenuDeptCreateForm:grid_critere" event="click" listener="#{bonusRevenuDeptCtrl.removeCategory(item)}" />
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>

                        <p:separator/>

                        <center>
                            <p:commandButton value="#{langue['common.fermer']}" 
                                             onclick="PF('BonusRevenuDeptCreateDialog').hide()"
                                             icon="ui-icon-close"/>

                            <p:commandButton icon="ui-icon-save" actionListener="#{bonusRevenuDeptCtrl.save()}" value="#{langue['common.enregistrer']}" update="display,:BonusRevenuDeptListerForm:datalist,:BonusRevenuDeptListerForm:growl,:BonusRevenuDeptListerForm">
                                <p:confirm header="#{langue['notification.confirmation']}" 
                                           message="#{langue['notification.confirmation_enregistrement']}" 
                                           icon="ui-icon-alert"/>
                            </p:commandButton>
                        </center>

                    </h:panelGroup>

                </div>

            </h:form>

        </p:dialog>
    </ui:composition>
</html>
