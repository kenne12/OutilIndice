<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition>

        <p:dialog id="SRubriqueDepenseCreerDlg" 
                  widgetVar="SRubriqueDepenseCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  width="50%"
                  header="#{langue['sous_rubrique_depense.formulaire_creation']}" 
                  closeOnEscape="true">

            <h:form id="SRubriqueDepenseCreerForm">
                <h:panelGroup id="display">

                    <div class="row">

                        <div class="col-md-12">

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>#{langue.rubrique_depense}</label>
                                        <h:selectOneMenu id="institution" class="form-control" 
                                                         value="#{sRubriqueDepenseController.sousrubriquedepense.idrubriquedepense.idrubriquedepense}"
                                                         required="true" requiredMessage="#{langue['common.valeur_obligatoire']}">
                                            <f:selectItem itemLabel="#{langue['common.choisir']}" itemValue="" />
                                            <f:selectItems value="#{sRubriqueDepenseController.rubriquedepenses}" var="item" itemLabel="#{item.nom}" itemValue="#{item.idrubriquedepense}" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>#{langue['common.nom']}</label>
                                <h:inputTextarea id="nom" value="#{sRubriqueDepenseController.sousrubriquedepense.nom}" required="true" 
                                                 requiredMessage="#{langue['common.valeur_obligatoire']}" 
                                                 rows="3"
                                                 class="form-control"/>
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>#{langue['common.code']}</label>
                                        <h:inputText id="code" value="#{sRubriqueDepenseController.sousrubriquedepense.code}" required="true" 
                                                     requiredMessage="#{langue['common.valeur_obligatoire']}" 
                                                     class="form-control"/>
                                    </div>                                            
                                </div>                                
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-check">                                
                                        <input id="bonus" type="checkbox" class="form-check-input" jsf:value="#{sRubriqueDepenseController.sousrubriquedepense.special}" />
                                        <label for="bonus" class="form-check-label">#{langue['common.rubrique_prime']}</label>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="col-md-10">
                            <p:commandButton value="#{langue['common.annuler']}" oncomplete="PF('SRubriqueDepenseCreerDialog').hide()" icon="ui-icon-close"/>
                            <p:commandButton actionListener="#{sRubriqueDepenseController.create()}" value="#{langue['crud.enregistrer']}" 
                                             update="display,:SRubriqueDepenseListerForm,:notify1" 
                                             onclick="PF('AjaxNotifyDialog').show()" icon="ui-icon-check"/>
                        </div>

                    </div>
                </h:panelGroup>  
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
