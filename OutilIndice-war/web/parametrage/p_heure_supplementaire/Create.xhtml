<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="HeureSuppCreateDlg" 
                  widgetVar="HeureSuppCreateDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{langue['heure_supp_p.formulaire_creation']}"
                  closeOnEscape="true"
                  width="85%"
                  height="600">

            <h:form id="HeureSuppCreateForm">

                <div class="col-md-12">

                    <h:panelGroup id="display">

                        <p:selectManyCheckbox id="grid_critere" value="#{primeHeureSupplementaireCtrl.selectedCategories}" layout="grid" columns="1" converter="categorieConverter">
                            <f:selectItems value="#{primeHeureSupplementaireCtrl.categories}" var="c" itemLabel="#{c.nom}" itemValue="#{c}" />
                            <p:ajax />
                        </p:selectManyCheckbox>

                        <p:separator />

                        <div class="form-inline">
                            <p:commandButton value="#{langue['common.ajouter']}"
                                             id="add_btn"
                                             disabled="#{primeHeureSupplementaireCtrl.categories.size()==0}"
                                             actionListener="#{primeHeureSupplementaireCtrl.addCategoriesToTable()}"
                                             update="datalist,grid_critere,add_btn" icon="ui-icon-plus" />

                            <label>&nbsp;#{langue.denominateur_jour}&nbsp;</label>
                            <h:inputText class="form-control" value="#{primeHeureSupplementaireCtrl.denominateurJour}" >
                                <p:ajax event="keyup" update="datalist" listener="#{primeHeureSupplementaireCtrl.updateData('jour')}" />
                            </h:inputText>

                            <label>&nbsp;#{langue.denominateur_nuit}&nbsp;</label>
                            <h:inputText class="form-control" value="#{primeHeureSupplementaireCtrl.denominateurNuit}" >
                                <p:ajax event="keyup" update="datalist" listener="#{primeHeureSupplementaireCtrl.updateData('nuit')}" />
                            </h:inputText>
                        </div>

                        <p:dataTable id="datalist" value="#{primeHeureSupplementaireCtrl.parametragecriteres}" var="item"                             
                                     paginator="true"
                                     editable="true"
                                     editMode="cell"
                                     rows="#{primeHeureSupplementaireCtrl.parametragecriteres.size()}"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     style="margin-top: 1%;font-size: 15px"
                                     rowIndexVar="index"
                                     emptyMessage="#{langue['common.tableau_vide']}">

                            <p:column class="hardBreak" style="width: 22%;" >
                                <f:facet name="header">
                                    <h:outputText value="#{langue.categorie}"/>
                                </f:facet>
                                <h:outputText class="hardBreak" value="#{item.idcategorie.nom}"/> 
                            </p:column>

                            <p:column style="width: 8% ; text-align:center" headerText="#{langue.indice}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.indice}" >
                                            <f:convertNumber />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText required="true" value="#{item.indice}">                                             
                                            <p:ajax update="datalist" listener="#{primeHeureSupplementaireCtrl.updateData('')}" />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column class="hardBreak" style="width: 6%;text-align: center" >
                                <f:facet name="header">
                                    <h:outputText value="#{langue['common.effectif']}"/>
                                </f:facet>
                                <h:outputText class="hardBreak" value="#{item.nombre}"/> 
                            </p:column>

                            <p:column style="width: 10% ; text-align:center" headerText="#{langue.denominateur_jour}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.denominateurjournee}" >
                                            <f:convertNumber />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText required="true" value="#{item.denominateurjournee}">                                             
                                            <p:ajax update="datalist" listener="#{primeHeureSupplementaireCtrl.updateData('')}" />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width: 10% ; text-align:center" headerText="#{langue.denominateur_nuit}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.denominateurnuit}" >
                                            <f:convertNumber />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText required="true" value="#{item.denominateurnuit}">                                             
                                            <p:ajax update="datalist" listener="#{primeHeureSupplementaireCtrl.updateData('')}" />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column class="hardBreak" style="width: 10%;text-align: center" >
                                <f:facet name="header">
                                    <h:outputText value="#{langue.point_journee}"/>
                                </f:facet>
                                <h:outputText class="hardBreak" value="#{item.valeurjournee}"/> 
                            </p:column>

                            <p:column class="hardBreak" style="width: 10%;text-align: center" >
                                <f:facet name="header">
                                    <h:outputText value="#{langue.point_nuit}"/>
                                </f:facet>
                                <h:outputText class="hardBreak" value="#{item.valeurnuit}"/> 
                            </p:column>

                            <p:column style="width: 5%;text-align: center" >
                                <f:facet name="header">
                                    <h:outputText value="Action"/>
                                </f:facet>
                                <p:commandButton icon="ui-icon-trash">
                                    <p:ajax update="datalist,:HeureSuppCreateForm:grid_critere,:HeureSuppCreateForm:add_btn" event="click" listener="#{primeHeureSupplementaireCtrl.removeCategory(index)}" />
                                </p:commandButton>
                            </p:column>

                            <p:columnGroup type="footer" id="footer_tab">
                                <p:row>
                                    <p:column colspan="2" style="text-align:right" footerText="Totaux" /> 
                                    <p:column style="text-align:center" footerText="#{primeHeureSupplementaireCtrl.totalEffectif}"/>
                                    <p:column colspan="4" style="text-align:right" footerText="" />                                    
                                    <p:column style="text-align:center" footerText="/" /> 
                                </p:row>
                            </p:columnGroup>
                        </p:dataTable>

                        <p:separator/>

                        <center>
                            <p:commandButton value="#{langue['common.fermer']}" 
                                             onclick="PF('HeureSuppCreateDialog').hide()"
                                             icon="ui-icon-close"/>

                            <p:commandButton icon="ui-icon-save" actionListener="#{primeHeureSupplementaireCtrl.save()}" value="#{langue['common.enregistrer']}" update="display,:HeureSuppListerForm:datalist,:HeureSuppListerForm:growl,:HeureSuppListerForm">
                                <p:confirm header="#{langue['notification.confirmation']}" 
                                           message="#{langue['notification.confirmation_enregistrement']}" 
                                           icon="ui-icon-alert"/>
                            </p:commandButton>
                        </center>

                    </h:panelGroup>

                </div>

            </h:form>

        </p:dialog>
    </ui:composition>
</html>
