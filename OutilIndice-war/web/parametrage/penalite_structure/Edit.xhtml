<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PenaliteEditDlg" 
                  widgetVar="PenaliteEditDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{langue['penalite_personnel.formulaire_edition']}"
                  closeOnEscape="true"
                  width="20%">

            <h:form id="PenaliteEditForm">

                <h:panelGroup id="display" rendered="true">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <p:outputLabel value="#{langue.responsabilite}" for="responsabilite" />
                                <h:inputText class="form-control" id="responsabilite" value="#{penaliteStructureController.parametragePenalite.penalite.nom}" readonly="true" />                                              
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <p:outputLabel value="#{langue.points}" for="point" />
                                <h:inputText class="form-control" id="point" value="#{penaliteStructureController.parametragePenalite.pourcentage}" required="true" 
                                             requiredMessage="#{langue['notification.valeur_obligatoire']}" />
                            </div>
                        </div>
                    </div>

                    <p:separator/>

                    <center>

                        <p:commandButton value="#{langue['common.fermer']}" 
                                         onclick="PF('PenaliteEditDialog').hide()"
                                         icon="ui-icon-close"/>

                        <p:commandButton icon="ui-icon-save" actionListener="#{penaliteStructureController.edit()}" value="#{langue['common.enregistrer']}" update="display,:PenaliteListerForm:growl,:PenaliteListerForm">
                            <p:confirm header="#{langue['notification.confirmation']}" 
                                       message="#{langue['notification.confirmation_enregistrement']}" 
                                       icon="ui-icon-alert"/>
                        </p:commandButton>

                    </center>

                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
