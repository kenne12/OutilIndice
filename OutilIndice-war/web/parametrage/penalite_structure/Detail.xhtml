<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetailEditDlg" 
                  widgetVar="DetailEditDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="Modification du commentaire"
                  closeOnEscape="true"
                  width="50%"
                  height="400">

            <h:form id="DetailEditForm">

                <div class="col-md-12">

                    <h:panelGroup id="display">

                        <div class="form-group">
                            <p:outputLabel value="#{langue.critere}" for="critere" />
                            <h:inputTextarea id="critere" rows="15" class="form-control" value="#{penaliteStructureController.parametragePenalite.detail}">
                                <p:ajax />
                            </h:inputTextarea>

                        </div>

                        <p:separator/>

                        <center>
                            <p:commandButton value="#{langue['common.fermer']}" 
                                             onclick="PF('DetailEditDialog').hide()"/>
                            
                            <p:commandButton icon="ui-icon-save" actionListener="#{penaliteStructureController.editDetail()}" value="#{langue['common.enregistrer']}" update="display,:PenaliteCreateForm">
                            <p:confirm header="#{langue['notification.confirmation']}" 
                                       message="#{langue['notification.confirmation_enregistrement']}" 
                                       icon="ui-icon-alert"/>
                        </p:commandButton>
                        </center>

                    </h:panelGroup>

                </div>

            </h:form>
        </p:dialog>
    </ui:composition>

</html>
