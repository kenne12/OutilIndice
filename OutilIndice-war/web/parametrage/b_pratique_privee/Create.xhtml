<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="HeureSuppCreateDlg" 
                  widgetVar="HeureSuppCreateDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{langue['bonus_pratique_privee.formulaire_creation']}"
                  closeOnEscape="true"
                  width="50%"
                  height="600">

            <h:form id="HeureSuppCreateForm">

                <div class="col-md-12">

                    <h:panelGroup id="display">

                        <div class="form-group">
                            <p:outputLabel value="#{langue.structure}" for="structure" />
                            <h:selectOneMenu disabled="true" converter="structureConverter" 
                                             class="form-control" 
                                             id="structure" value="#{bonusPratiquePriveeCtrl.structure}">
                                <f:selectItem itemLabel="#{langue['common.choisir']}" itemValue="" />
                                <f:selectItems value="#{bonusPratiquePriveeCtrl.structures}" var="item" itemLabel="#{item.nom}" itemValue="#{item}" />
                                <p:ajax update="grid_critere,datalist" listener="#{bonusPratiquePriveeCtrl.updateFiltre()}"/>
                            </h:selectOneMenu>                                                
                        </div>

                        <p:separator/>

                        <p:selectManyCheckbox id="grid_critere" value="#{bonusPratiquePriveeCtrl.selectedCategories}" layout="grid" columns="1" converter="categorieConverter">
                            <f:selectItems value="#{bonusPratiquePriveeCtrl.categories}" var="c" itemLabel="#{c.nom}" itemValue="#{c}" />
                            <p:ajax />
                        </p:selectManyCheckbox>

                        <p:separator />

                        <p:commandButton value="#{langue['common.ajouter']}"
                                         actionListener="#{bonusPratiquePriveeCtrl.addCategoriesToTable()}"
                                         update="datalist,grid_critere" icon="ui-icon-plus" />
                        <p:separator />

                        <p:dataTable id="datalist" value="#{bonusPratiquePriveeCtrl.parametragecriteres}" var="item"                             
                                     paginator="true"
                                     editable="true"
                                     editMode="cell"
                                     rows="15"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     style="margin-top: 1%;font-size: 15px"
                                     rowIndexVar="index"
                                     emptyMessage="#{langue['common.tableau_vide']}">

                            <p:column class="hardBreak" style="width: 70%;" >
                                <f:facet name="header">
                                    <h:outputText value="#{langue.categorie}"/>
                                </f:facet>
                                <h:outputText class="hardBreak" value="#{item.idcategorie.nom}"/> 
                            </p:column>

                            <p:column style="width: 20% ; text-align:center" headerText="#{langue.points}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.point}" >
                                            <f:convertNumber />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText required="true" value="#{item.point}">                                             
                                            <p:ajax  />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width: 10%" >
                                <f:facet name="header">
                                    <h:outputText value="Action"/>
                                </f:facet>
                                <p:commandButton icon="ui-icon-trash">
                                    <p:ajax update="datalist,:HeureSuppCreateForm:grid_critere" event="click" listener="#{bonusPratiquePriveeCtrl.removeCategory(item)}" />
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>

                        <p:separator/>

                        <center>
                            <p:commandButton value="#{langue['common.fermer']}" 
                                             onclick="PF('HeureSuppCreateDialog').hide()"
                                             icon="ui-icon-close"/>

                            <p:commandButton icon="ui-icon-save" actionListener="#{bonusPratiquePriveeCtrl.save()}" value="#{langue['common.enregistrer']}" update="display,:HeureSuppListerForm:datalist,:HeureSuppListerForm:growl,:HeureSuppListerForm">
                                <p:confirm header="#{langue['notification.confirmation']}" 
                                           message="#{langue['notification.confirmation_enregistrement']}" 
                                           icon="ui-icon-alert"/>
                            </p:commandButton>
                        </center>

                    </h:panelGroup>

                </div>

            </h:form>

        </p:dialog>
    </ui:composition>
</html>
